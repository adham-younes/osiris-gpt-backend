services:
  - type: web
    name: osiris-gpt-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OSIRIS_TOKEN
        sync: false
    healthCheckPath: /health
